name: Publicar entradas

on:
  push:
    branches: [main]
    paths:
      - "angel/*.md"
      - "javi/*.md"
      - "antonio/*.md"
      - "invitados/**/*.md"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependencias
        run: npm ci

      - name: Convertir Markdown → HTML y regenerar posts.js
        run: node scripts/build.js

      - name: Commit archivos generados
        run: |
          git config user.name "NousArchives Bot"
          git config user.email "bot@nousarchives.github.io"
          git add -A
          git diff --staged --quiet || git commit -m "build: publicar entradas generadas automáticamente [skip ci]"
          git push
